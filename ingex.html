<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container hero__container">
                <header class="header">
                    <a href="#" class="logo">
                        <div class="logo__title"><img src="img/Tesla-Wordmark-Red.png" alt=""></div>
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link">Model S</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Model X</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Model 3</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Roadster</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Energy</a>
                            </li>
                        </ul>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link">Магазин</a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">Войти</a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <div class="hero__content">
                    <div class="hero__desc">
                        <h1 class="title">Model S</h1>
                        <p class="paragraph hero__paragraph">
                            Добро пожаловать в будущее!
                        </p>
                        <div class="hero__img">
                            <img class="img__t" src="img/tesla-png-tesla-png-hd-1636.png" alt="">
                        </div>
                        <div class="seel">
                            <div class="speed">
                                <img class="speed__img" src="img/Speed.png" alt="">
                                <div class="speed__text">
                                    <h1 class="speed__h">2,7сек</h1>
                                    <p class="speed__p">0-100 км/час</p>
                                </div>
                            </div>
                            <div class="road">
                                <img class="road__img" src="img/Road icon.png" alt="">
                                <div class="road__text">
                                    <h1 class="road__h">632км</h1>
                                    <p class="road__p">запас хода</p>
                                </div>
                            </div>
                            <div class="hero__btn-wrap">
                                <a href="" class="btn hero__btn">заказать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
